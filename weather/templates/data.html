{% comment %} <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" rel="stylesheet"/>

<script>
    $(document).ready(function() {
        $('select').material_select();
   });
</script>

<style>
        form {
            -moz-box-shadow: 0 0 3px #ccc;
            -webkit-box-shadow: 0 0 3px #ccc;
            box-shadow: 0 0 3px #ccc;
        }
</style>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">MetOffice Project</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="{% url 'db_operations' %}">Data Operations</a></li>
        <li><a href="{% url 'data_visualization' %}">Present</a></li>
        <li><a href="#">About</a></li>
        </ul>
    </div>
</nav>
<br/><br/> {% endcomment %}

{% include 'header.html' %}
<div class="container" style="align-items: center;">
<form action="/weather/data/" method="post" class="col s12" style="align-items:center; margin:auto">
    {% csrf_token %}
    <br/><h4 style="text-align:center">Data Operations</h4><br/>
    <div class="row" style="width:35%;margin:auto;">
            <label class="flow-text">Country:</label>
            <select class="browser-default waves-effect waves-light btn" name="country">
                <option value="UK">UK</option>
                <option value="England">England</option>
                <option value="Scotland">Scotland</option>
                <option value="Wales">Wales</option>
                <option value="all">All countries</option>
            </select>
    </div>
    <br/>
    <div class="row" style="width:35%;margin:auto;">
            <label class="flow-text">Reading Type:</label>    
            <select class="browser-default waves-effect waves-light btn" name="reading_type">
                <option value="Tmax">Tmax</option>
                <option value="Tmin">Tmin</option>
                <option value="Tmean">Tmean</option>
                <option value="Rainfall">Rainfall</option>
                <option value="Sunshine">Sunshine</option>
                <option value="all">All Readings</option>
            </select>
            <br/><hr/>
    </div>
    <br/>
    {% comment %} <input type="submit" value="Load(First Time)" name="load"/> {% endcomment %}
    <div style="text-align:center;width:35%;margin:auto;">
        <button class="btn waves-effect waves-light" type="submit" name="load">Load Database
                <i class="material-icons right">></i>
        </button>
        <br/><br/>
        <button class="btn waves-effect waves-light" type="submit" name="load">Update Database
            <i class="material-icons right">></i>
        </button>
    </div>
    <br/>
    <div style="text-align:center;width:35%;margin:auto;">
        <span class="flow-text">
            Message: {{data.country}} {{data.reading_type}} 
        </span>
        <br/>
        <span class="flow-text">
            {{message}}
        </span>
    </div>
</form>

{% include 'data_guide.html'%}

</div>
